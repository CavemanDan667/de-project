name: Security Checks and Testing

on: 
  push:
    branches:
      - '*'


jobs:
  test-and-security:
    name: test-and-security
    runs-on: ubuntu-latest
    container:
      image: python:latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: mock_tote_db
        ports: 
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
        - name: Checkout Repo
          uses: actions/checkout@v4
        - name: Setup Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11.1'

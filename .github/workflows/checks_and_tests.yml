        - name: Check Coverage
          run: make check-coverage
  run-unit-tests: 
    name: run-unit-tests
    runs-on: ubuntu-latest
    needs: test-and-security
    steps: 
        - name: Checkout Repo
          uses: actions/checkout@v4
        - name: Setup Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11.1'
        - name: Install Dependencies
          run: make requirements
        - name: Unit Tests
          run: make unit-test

  



